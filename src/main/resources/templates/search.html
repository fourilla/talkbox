<!DOCTYPE html>

    <style>

        }
        
        .nav-links {

            gap: 20px;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;

            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {

        /* ë©”ì¸ ì»¨í…Œì´ë„ˆ */

        .search-button {

            top: 50%;

        .results-grid {

        /* ë¹„ë””ì˜¤ ì¹´ë“œ */
        .video-card {

            display: -webkit-box;

            -webkit-box-orient: vertical;

        .video-meta {

        }
        
        .video-channel {

        }
        
        .video-date {

        }
        
        .video-stats {
            display: flex;

        }
        
        .stat-item {

        /* ë°˜ì‘í˜• */

        }
    </style>
</head>
<body>
