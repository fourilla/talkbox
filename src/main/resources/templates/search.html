<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>

<h2 th:text="'검색 결과: ' + ${query}"></h2>

<div th:if="${error}">
    <p th:text="${error}" style="color:red;"></p>
</div>

<!-- 결과 없음 -->
<div th:if="${#lists.isEmpty(results)}">
    <p>검색 결과가 없습니다.</p>
</div>

<!-- 검색 결과 리스트 -->
<div th:each="video : ${results}" style="margin:20px 0;">
    <a th:href="@{'/thread?v=' + ${video.videoId}}"
       style="font-size:18px; font-weight:bold;">
        <span th:text="${video.title}"></span>
    </a>

    <div style="font-size:12px; color:gray;">
        <span th:text="${video.channelId}"></span> |
        <span th:text="${video.uploadedAt}"></span>
    </div>
</div>

</body>
</html>
