    <script th:inline="javascript">
    /*<![CDATA[*/
    const videoId = /*[[${video.videoId}]]*/ '';
    const apiBase = '/api/comments/thread/' + videoId;
    const currentLoginId = /*[[${#authentication?.name}]]*/ null;

    let currentPage = 1;
    let totalPages = 1;

    window.onload = function() {
        // ì •ë ¬ ë³€ê²½ ì‹œ ëŒ“ê¸€ ë‹¤ì‹œ ë¡œë“œ
        document.getElementById('sortBy').addEventListener('change', () => loadComments(1));
        document.getElementById('sortOrder').addEventListener('change', () => loadComments(1));
        
        loadComments(1);

        document.getElementById('submitComment').onclick = async function() {
            const content = document.getElementById('commentInput').value.trim();
            if (!content) { 
                alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.'); 
                return; 
            }
            try {
                await axios.post(apiBase, { content: content });
                alert('ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.');
                document.getElementById('commentInput').value = '';
                loadComments(1);
            } catch (error) {
                alert('ë“±ë¡ ì‹¤íŒ¨');
            }
        };
    };

    function goToInputPage() {
        const inputVal = document.getElementById('pageInput').value;
        const page = parseInt(inputVal);
        if (page >= 1 && page <= totalPages) {
            loadComments(page);
        } else {
            alert('ìœ íš¨í•˜ì§€ ì•Šì€ í˜ì´ì§€ì…ë‹ˆë‹¤. (1 ~ ' + totalPages + ')');
        }
    }

    async function loadComments(page) {
        try {
            const sortBy = document.getElementById('sortBy').value;
            const sortOrder = document.getElementById('sortOrder').value;
            const response = await axios.get(apiBase, { 
                params: { 
                    page: page,
                    sortBy: sortBy,
                    order: sortOrder
                } 
            });
            
            const data = response.data;
            const items = data.content; 
            
            currentPage = data.currentPage;
            totalPages = data.totalPages;
            
            displayItems(items);
            renderPagination(currentPage, totalPages);
            
        } catch (error) {
            console.error('ëŒ“ê¸€ ë¡œë“œ ì‹¤íŒ¨:', error);
            document.getElementById('commentList').innerHTML = '<div class="empty-state"><p style="color:red">ëŒ“ê¸€ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</p></div>';
        }
    }

    function renderPagination(current, total) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';
        
        if (total <= 1) return;

        if (current > 1) {
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'ì´ì „';
            prevBtn.className = 'page-btn';
            prevBtn.onclick = () => loadComments(current - 1);
            pagination.appendChild(prevBtn);
        }

        let startPage = Math.max(1, current - 2);
        let endPage = Math.min(total, current + 2);
        
        if (endPage - startPage < 4) {
            if (startPage === 1) endPage = Math.min(total, startPage + 4);
            else if (endPage === total) startPage = Math.max(1, endPage - 4);
        }

        for (let i = startPage; i <= endPage; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            btn.className = 'page-btn' + (i === current ? ' active' : '');
            btn.onclick = () => loadComments(i);
            pagination.appendChild(btn);
        }

        if (current < total) {
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'ë‹¤ìŒ';
            nextBtn.className = 'page-btn';
            nextBtn.onclick = () => loadComments(current + 1);
            pagination.appendChild(nextBtn);
        }
    }

    function displayItems(items) {
        const container = document.getElementById('commentList');
        container.innerHTML = '';
        
        if (!items || items.length === 0) {
            container.innerHTML = '<div class="empty-state"><p>ì•„ì§ ëŒ“ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.<br>ì²« ë²ˆì§¸ ëŒ“ê¸€ì„ ì‘ì„±í•´ë³´ì„¸ìš”! ğŸ‰</p></div>';
            return;
        }

        // ëŒ“ê¸€ê³¼ ë‹µê¸€ì„ ê·¸ë£¹í™”
        const comments = [];
        const repliesMap = new Map();
        
        items.forEach(item => {
            if (item.type === 'COMMENT') {
                comments.push(item);
                repliesMap.set(item.id, []);
            } else {
                const parentReplies = repliesMap.get(item.parentId) || [];
                parentReplies.push(item);
                repliesMap.set(item.parentId, parentReplies);
            }
        });

        // ëŒ“ê¸€ê³¼ ë‹µê¸€ì„ í‘œì‹œ
        comments.forEach(comment => {
            const replies = repliesMap.get(comment.id) || [];
            const commentDiv = createCommentElement(comment, replies);
            container.appendChild(commentDiv);
            loadUserReaction(comment.id);
        });
    }

    async function loadUserReaction(targetId) {
        if (!currentLoginId) return;
        
        try {
            const response = await axios.get(`/api/comments/${targetId}/reaction`);
            const userReaction = response.data.userReaction;
            
            // ì •í™•í•œ ìš”ì†Œ ì„ íƒ - í•´ë‹¹ ëŒ“ê¸€/ë‹µê¸€ ì»¨í…Œì´ë„ˆ ë‚´ì—ì„œë§Œ ì°¾ê¸°
            const commentDiv = document.getElementById(`comment-${targetId}`);
            const replyDiv = document.getElementById(`reply-${targetId}`);
            const container = commentDiv || replyDiv;
            
            if (!container) return;
            
            const likeBtn = container.querySelector(`#like-btn-${targetId}`);
            const dislikeBtn = container.querySelector(`#dislike-btn-${targetId}`);
            
            if (likeBtn) {
                likeBtn.classList.remove('liked');
            }
            if (dislikeBtn) {
                dislikeBtn.classList.remove('disliked');
            }
            
            if (userReaction === 'L' && likeBtn) {
                likeBtn.classList.add('liked');
            } else if (userReaction === 'D' && dislikeBtn) {
                dislikeBtn.classList.add('disliked');
            }
        } catch (error) {
            console.error('ì‚¬ìš©ì ë°˜ì‘ ë¡œë“œ ì‹¤íŒ¨:', error);
        }
    }
    
    async function toggleReaction(targetId, reactionType) {
        if (!currentLoginId) {

            if (response.data.success) {
                // í•´ë‹¹ í•­ëª©ë§Œ ì—…ë°ì´íŠ¸ (ì „ì²´ í˜ì´ì§€ ë‹¤ì‹œ ë¡œë“œí•˜ì§€ ì•ŠìŒ)
                const commentDiv = document.getElementById(`comment-${targetId}`);
                const replyDiv = document.getElementById(`reply-${targetId}`);
                const container = commentDiv || replyDiv;
                
                if (container) {
                    // ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸
                    const likeCountSpan = container.querySelector(`#like-count-${targetId}`);
                    const dislikeCountSpan = container.querySelector(`#dislike-count-${targetId}`);
                    const likeBtn = container.querySelector(`#like-btn-${targetId}`);

                    // ì„œë²„ì—ì„œ ë°›ì€ ìµœì‹  ì¹´ìš´íŠ¸ë¡œ ì—…ë°ì´íŠ¸
                    if (likeCountSpan) {
                        likeCountSpan.textContent = response.data.likeCount || 0;
                    }
                    if (dislikeCountSpan) {
                        dislikeCountSpan.textContent = response.data.dislikeCount || 0;
                    }
                    
                    // ì¢‹ì•„ìš”/ì‹«ì–´ìš” ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
                    if (likeBtn) {
                        likeBtn.classList.remove('liked');
                        if (response.data.userReaction === 'L') {

                        }
                    }
                    if (dislikeBtn) {

        } catch (error) {

            } else {

            }
        }
    }
