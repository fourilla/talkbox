<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정 - TubeTalk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        
        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .danger-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff3b3b 100%);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        input.error {
            border-color: #dc3545;
        }
        
        input.valid {
            border-color: #28a745;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원정보 수정</h2>
        
        <form id="joinForm">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" id="username" th:value="${user.loginId}" readonly>
            </div>
            
            <div class="form-group">
                <label>이메일</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요" th:value="${user.email}" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" id="password" placeholder="새 비밀번호를 입력하세요 (변경하지 않으려면 비워두세요)">
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="button" onclick="changeInfo()">회원정보 수정</button>
            <button type="button" class="danger-btn" onclick="deleteAccount()">회원 탈퇴</button>
        </form>
        
        <div class="links">
            <a href="/main">메인으로 돌아가기</a>
        </div>
    </div>

    <script>
    // 이메일 형식 검증
    function validateEmail(email) {
        if (!email || email.trim().length === 0) {
            return { valid: false, message: "이메일을 입력해주세요." };
        }
        const emailRegex = /^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
        if (!emailRegex.test(email.trim())) {
            return { valid: false, message: "올바른 이메일 형식이 아닙니다." };
        }
        return { valid: true };
    }
    
    // 이메일 중복 체크 (자기 자신 제외)
    async function checkEmailDuplicate(email, currentLoginId) {
        if (!email || !validateEmail(email).valid) {
            return { duplicate: false };
        }
        
        try {
            const response = await fetch(`/api/user/check-email?email=${encodeURIComponent(email)}&excludeLoginId=${encodeURIComponent(currentLoginId)}`);
            if (response.ok) {
                const result = await response.json();
                return { duplicate: result.exists };
            }
        } catch (e) {
            console.error("중복 체크 오류:", e);
        }
        return { duplicate: false };
    }
    
    // 실시간 검증
    document.getElementById("email").addEventListener("blur", async function() {
        const email = this.value.trim();
        const errorDiv = document.getElementById("emailError");
        const currentLoginId = document.getElementById("username").value;
        
        const validation = validateEmail(email);
        if (!validation.valid) {
            this.classList.add("error");
            this.classList.remove("valid");
            errorDiv.textContent = validation.message;
            errorDiv.classList.add("show");
            return;
        }
        
        const check = await checkEmailDuplicate(email, currentLoginId);
        if (check.duplicate) {
            this.classList.add("error");
            this.classList.remove("valid");
            errorDiv.textContent = "이미 사용중인 이메일입니다.";
            errorDiv.classList.add("show");
        } else {
            this.classList.remove("error");
            this.classList.add("valid");
            errorDiv.classList.remove("show");
        }
    });
    
    document.getElementById("password").addEventListener("blur", function() {
        const password = this.value;
        const errorDiv = document.getElementById("passwordError");
        
        // 비밀번호는 선택사항이지만, 입력한 경우 최소 4자 이상이어야 함
        if (password && password.length > 0 && password.length < 4) {
            this.classList.add("error");
            this.classList.remove("valid");
            errorDiv.textContent = "비밀번호는 최소 4자 이상이어야 합니다.";
            errorDiv.classList.add("show");
        } else {
            this.classList.remove("error");
            if (password && password.length >= 4) {
                this.classList.add("valid");
            }
            errorDiv.classList.remove("show");
        }
    });
    
    function changeInfo() {
        const loginId = document.getElementById("username").value;
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        
        // 클라이언트 측 검증
        const emailValidation = validateEmail(email);
        if (!emailValidation.valid) {
            alert(emailValidation.message);
            return;
        }
        
        if (password && password.length > 0 && password.length < 4) {
            alert("비밀번호는 최소 4자 이상이어야 합니다.");
            return;
        }

        const data = {
            loginId: loginId,
            email: email,
            password: password
        };

        fetch("/api/user/update", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(res => {
            if (res.ok) {
                return res.text().then(msg => {
                    alert(msg);
                    window.location.href = "/main";
                });
            } else {
                return res.text().then(msg => alert(msg));
            }
        })
        .catch(error => {
            alert("오류 발생: " + error.message);
        });
    }

    function deleteAccount() {
        const loginId = document.getElementById("username").value;
        if (!confirm("정말 탈퇴하시겠습니까? 탈퇴 후에는 되돌릴 수 없습니다.")) {
            return;
        }

        fetch("/api/user", {
            method: "DELETE",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ loginId })
        })
        .then(res => {
            if (res.ok) {
                return res.text().then(msg => {
                    alert(msg);
                    window.location.href = "/logout";
                });
            } else {
                return res.text().then(msg => alert(msg || "탈퇴에 실패했습니다."));
            }
        })
        .catch(error => {
            alert("오류 발생: " + error.message);
        });
    }
    </script>
</body>
</html>
