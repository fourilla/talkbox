    <script th:inline="javascript">
        /*<![CDATA[*/
        const guestbookId = /*[[${owner.userId}]]*/ '';
        const apiBase = '/api/comments/guestbook/' + guestbookId;
        const currentLoginId = /*[[${#authentication?.name}]]*/ null;

        window.onload = function() {
            // ì •ë ¬ ë³€ê²½ ì‹œ ëŒ“ê¸€ ë‹¤ì‹œ ë¡œë“œ
            document.getElementById('sortBy').addEventListener('change', () => loadComments());
            document.getElementById('sortOrder').addEventListener('change', () => loadComments());
            
            loadComments();
        };

        async function loadComments() {
            try {
                const sortBy = document.getElementById('sortBy').value;
                const sortOrder = document.getElementById('sortOrder').value;
                const res = await axios.get(apiBase, {
                    params: {
                        sortBy: sortBy,
                        order: sortOrder
                    }
                });
                const comments = res.data;
                const listDiv = document.getElementById('commentList');

                if (comments.length === 0) {
                    listDiv.innerHTML = '<div class="empty-state"><p>ì•„ì§ ì‘ì„±ëœ ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.<br>ì²« ë²ˆì§¸ ë©”ì‹œì§€ë¥¼ ë‚¨ê²¨ë³´ì„¸ìš”! ğŸ‰</p></div>';
                    return;
                }

                listDiv.innerHTML = '';
                for (const c of comments) {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment-item';
                    commentDiv.id = `comment-${c.commentId}`;
                    
                    const isOwner = currentLoginId && c.loginId === currentLoginId;
                    const isAdmin = currentLoginId === 'admin';
                    
                    const authorName = escapeHtml(c.loginId || c.userId);
                    const firstLetter = authorName.charAt(0).toUpperCase();
                    const authorLink = c.loginId ? `/guestbook/${encodeURIComponent(c.loginId)}` : '#';
                    
                    let html = `
                        <div class="comment-avatar">${firstLetter}</div>
                        <div class="comment-body">
                            <div class="comment-header">
                                <span class="comment-author"><a href="${authorLink}">${authorName}</a></span>
                                <span class="comment-date" style="margin-left: 8px;">${new Date(c.createdAt).toLocaleString()}</span>
                            </div>
                            <div class="comment-content" id="comment-content-${c.commentId}">
                                ${escapeHtml(c.content)}
                            </div>
                            <div class="reaction-buttons">
                                <button class="reaction-btn" id="like-btn-${c.commentId}" onclick="toggleReaction('${c.commentId}', 'L')">
                                    ğŸ‘ <span id="like-count-${c.commentId}">${c.likeCount || 0}</span>
                                </button>
                                <button class="reaction-btn" id="dislike-btn-${c.commentId}" onclick="toggleReaction('${c.commentId}', 'D')">
                                    ğŸ‘ <span id="dislike-count-${c.commentId}">${c.dislikeCount || 0}</span>
                                </button>
                            </div>
                            ${currentLoginId ? `<div style="margin-top: 5px;"><a class="reply-link" onclick="toggleReplyForm('${c.commentId}')">ë‹µê¸€ë‹¬ê¸°</a></div>` : ''}
                            ${isOwner ? `
                                <div class="comment-actions">
                                    <a onclick="editComment('${c.commentId}')">ìˆ˜ì •</a>
                                    <a onclick="deleteComment('${c.commentId}')">ì‚­ì œ</a>
                                </div>
                            ` : ''}
                            ${!isOwner && isAdmin ? `
                                <div class="comment-actions">
                                    <a onclick="deleteComment('${c.commentId}')" style="color: #dc3545;">ê´€ë¦¬ì ì‚­ì œ</a>
                                </div>
                            ` : ''}
                            ${currentLoginId ? `
                                <div class="reply-form" id="reply-form-${c.commentId}">
                                    <div class="comment-avatar" style="width: 32px; height: 32px; font-size: 14px;">${currentLoginId.charAt(0).toUpperCase()}</div>
                                    <div class="reply-form-content">
                                        <textarea id="reply-input-${c.commentId}" placeholder="ë‹µê¸€ ì¶”ê°€..."></textarea>
                                        <div class="btn-group">
                                            <button class="btn-edit" onclick="toggleReplyForm('${c.commentId}')">ì·¨ì†Œ</button>
                                            <button class="btn-reply" onclick="submitReply('${c.commentId}')">ë‹µê¸€</button>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                    
                    html += `
                        </div>
                    `;
                    
                    html += `
                            <div class="reply-section" id="replies-${c.commentId}">
                                <div class="loading" style="padding:10px; font-size:12px;">ë‹µê¸€ ë¡œë”© ì¤‘...</div>
                            </div>
                    `;
                    
                    commentDiv.innerHTML = html;
                    listDiv.appendChild(commentDiv);
                    
                    if (isOwner) {
                        const editBtn = commentDiv.querySelector(`button[onclick*="editComment('${c.commentId}')"]`);
                        if (editBtn) {
                            editBtn.dataset.content = c.content;
                        }
                    }
                    
                    // ì‚¬ìš©ìì˜ í˜„ì¬ ë°˜ì‘ ìƒíƒœ í™•ì¸ ë° UI ì—…ë°ì´íŠ¸
                    loadUserReaction(c.commentId);
                    
                    await loadReplies(c.commentId);
                }
            } catch (err) {

        async function writeComment() {
            const input = document.getElementById('commentContent');
            const content = input.value.trim();

            if (!content) {
                alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            try {
                await axios.post(apiBase, { content: content });
                alert('ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!');
                input.value = '';
                loadComments();
            } catch (err) {
                alert('ë“±ë¡ ì‹¤íŒ¨: ' + (err.response ? err.response.data : err.message));
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function editComment(commentId) {
            const commentDiv = document.getElementById(`comment-${commentId}`);
            if (!commentDiv) return;
            
            const contentDiv = commentDiv.querySelector(`#comment-content-${commentId}`);
            const editLink = commentDiv.querySelector(`a[onclick*="editComment('${commentId}')"]`);
            if (!contentDiv || !editLink) return;
            
            const currentContent = editLink.dataset.content || contentDiv.textContent.trim();
            
            // í¸ì§‘ ëª¨ë“œë¡œ ì „í™˜
            const editMode = document.createElement('div');
            editMode.className = 'edit-mode active';
            editMode.id = `edit-mode-${commentId}`;
            editMode.innerHTML = `
                <textarea class="edit-textarea" id="edit-textarea-${commentId}">${escapeHtml(currentContent)}</textarea>
                <div class="edit-buttons">
                    <button style="background:#667eea; color:white;" onclick="saveComment('${commentId}')">ì €ì¥</button>
                    <button style="background:#999; color:white;" onclick="cancelEdit('${commentId}')">ì·¨ì†Œ</button>
                </div>
            `;
            
            contentDiv.style.display = 'none';
            contentDiv.parentNode.insertBefore(editMode, contentDiv.nextSibling);
        }
        
        async function saveComment(commentId) {
            const editMode = document.getElementById(`edit-mode-${commentId}`);
            const textarea = document.getElementById(`edit-textarea-${commentId}`);
            const contentDiv = document.getElementById(`comment-content-${commentId}`);
            
            if (!editMode || !textarea || !contentDiv) return;
            
            const newContent = textarea.value.trim();
            if (!newContent) {
                alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            try {
                const response = await axios.put(`/api/comments/${commentId}`, {
                    content: newContent
                });
                contentDiv.textContent = newContent;
                contentDiv.style.display = 'block';
                editMode.remove();
                
                // dataset ì—…ë°ì´íŠ¸
                const editLink = document.querySelector(`a[onclick*="editComment('${commentId}')"]`);
                if (editLink) {
                    editLink.dataset.content = newContent;
                }
                
                loadComments();
            } catch (err) {
                console.error('ëŒ“ê¸€ ìˆ˜ì • ì‹¤íŒ¨:', err);
                alert(err.response?.data || 'ëŒ“ê¸€ ìˆ˜ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }
        
        function cancelEdit(commentId) {
            const editMode = document.getElementById(`edit-mode-${commentId}`);
            const contentDiv = document.getElementById(`comment-content-${commentId}`);
            
            if (editMode && contentDiv) {

        async function loadUserReaction(targetId) {
            if (!currentLoginId) return;
            
            try {
                const response = await axios.get(`/api/comments/${targetId}/reaction`);
                const userReaction = response.data.userReaction;
                
                // ì •í™•í•œ ìš”ì†Œ ì„ íƒ - í•´ë‹¹ ëŒ“ê¸€/ë‹µê¸€ ì»¨í…Œì´ë„ˆ ë‚´ì—ì„œë§Œ ì°¾ê¸°
                const commentDiv = document.getElementById(`comment-${targetId}`);
                const replyDiv = document.getElementById(`reply-${targetId}`);
                const container = commentDiv || replyDiv;
                
                if (!container) return;
                
                const likeBtn = container.querySelector(`#like-btn-${targetId}`);
                const dislikeBtn = container.querySelector(`#dislike-btn-${targetId}`);
                
                if (likeBtn) {
                    likeBtn.classList.remove('liked');
                }
                if (dislikeBtn) {
                    dislikeBtn.classList.remove('disliked');
                }
                
                if (userReaction === 'L' && likeBtn) {
                    likeBtn.classList.add('liked');
                } else if (userReaction === 'D' && dislikeBtn) {
                    dislikeBtn.classList.add('disliked');
                }
            } catch (error) {
                console.error('ì‚¬ìš©ì ë°˜ì‘ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }
